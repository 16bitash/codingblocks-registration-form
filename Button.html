<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .button {
            height: 50px;
            width: 170px;
            background-color: #000000;
            color: white;
            text-align: center;
            cursor: pointer ;
            transition: 0.3s;
        }
        .button-text {
            font-size: 16px;
            font-weight: 600;
            padding: 17px 0 17px 0;
        }
        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<div class="button">
    <div class="button-text">REGISTER NOW</div>
</div>
</body>
</html>
